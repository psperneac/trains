<div class="container">
  <mat-table [dataSource]="maps$" matSort (matSortChange)="sortData($event)" class="container-table">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="header-name">Name</mat-header-cell>
      <mat-cell *matCellDef="let element" class="column-name"><a [routerLink]="element.id">{{element.name}}</a></mat-cell>
    </ng-container>
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="header-description">Description</mat-header-cell>
      <mat-cell *matCellDef="let element" class="column-description"> {{element.description}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef class="header-actions">Actions</mat-header-cell>
      <mat-cell *matCellDef="let element" class="column-actions">
        <button mat-icon-button (click)="deleteMapTemplate(element.id)"><mat-icon>delete</mat-icon></button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayColumns;"></mat-row>
  </mat-table>
  <div class="container-bottom">
    <div class="container-bottom-space"></div>
    <div class="container-bottom-actions">
      <button mat-icon-button (click)="addMapTemplate()"><mat-icon>add_circle_outline</mat-icon></button>
    </div>
  </div>
</div>
