<div class="container">
  <table mat-table [dataSource]="connectionsWithPlaces$" matSort (matSortChange)="sortData($event)" class="container-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-name">Name</th>
      <td mat-cell *matCellDef="let element" class="column-name"><a [routerLink]="element.id">{{element.name}}</a></td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-type">Type</th>
      <td mat-cell *matCellDef="let element" class="column-type"> {{element.type}} </td>
    </ng-container>
    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-start">Start</th>
      <td mat-cell *matCellDef="let element" class="column-start"> {{element.start?.name}} </td>
    </ng-container>
    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-end">End</th>
      <td mat-cell *matCellDef="let element" class="column-end"> {{element.end?.name}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-description">Description</th>
      <td mat-cell *matCellDef="let element" class="column-description"> {{element.description}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="header-actions">Actions</th>
      <td mat-cell *matCellDef="let element" class="column-actions">
        <button mat-icon-button (click)="deletePlaceConnection(element.id)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
  </table>
  <div class="container-bottom">
    <div class="container-bottom-space"></div>
    <div class="container-bottom-actions">
      <button mat-icon-button (click)="addPlaceConnection()"><mat-icon>add_circle_outline</mat-icon></button>
    </div>
  </div>
</div>
