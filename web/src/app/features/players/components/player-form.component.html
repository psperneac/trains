<form [formGroup]="playerForm">
  <div class="input-row">
    <mat-form-field class="input-player-name fill-container">
      <mat-label>{{'page.player.name' | translate}}</mat-label>
      <input matInput formControlName="name" width="40" />
    </mat-form-field>
  </div>
  <div class="input-row">
    <mat-form-field class="input-player-description fill-container">
      <mat-label>{{'page.player.description' | translate}}</mat-label>
      <textarea matInput formControlName="description" rows="5"></textarea>
    </mat-form-field>
  </div>
  <div class="input-row">
    <mat-form-field class="input-map">
      <mat-label>{{'page.player.map' | translate}}</mat-label>
      <mat-select formControlName="mapId">
        <mat-option *ngFor="let map of (maps$ | async)" [value]="map.id">
          {{map.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="input-row">
    <mat-form-field class="input-player-content fill-container">
      <mat-label>{{'page.player.content' | translate}}</mat-label>
      <textarea matInput formControlName="content" rows="10"></textarea>
    </mat-form-field>
  </div>
</form>
