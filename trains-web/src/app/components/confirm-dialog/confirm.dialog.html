<mat-card class="confirm-dialog">
  <mat-card-header>
    <mat-card-title>{{data.title | translate}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{data.message | translate}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="okPressed()">{{'application.ok' | translate}}</button>
    <button mat-button (click)="cancelPressed()">{{'application.cancel' | translate}}</button>
  </mat-card-actions>
</mat-card>
