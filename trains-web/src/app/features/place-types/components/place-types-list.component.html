<table mat-table [dataSource]="entities$" matSort>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element"><a [routerLink]="element.id">{{element.name}}</a></td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
</table>
<div class="container-bottom">
  <div class="container-bottom-paginator">
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" (page)="pageEvent($event)" showFirstLastButtons></mat-paginator>
  </div>
  <div class="container-bottom-space"></div>
  <div class="container-bottom-actions">
    <button mat-icon-button (click)="addPlaceType()"><mat-icon>add_circle_outline</mat-icon></button>
  </div>
</div>
